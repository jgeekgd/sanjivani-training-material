<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <body>
    <canvas></canvas>

    <script type="text/javascript">
      var canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d"),
        beginPath = false;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      document.body.addEventListener(
        "mousemove",
        function (event) {
          var x = event.clientX,
            y = event.clientY;

          if (beginPath) {
            ctx.lineTo(x, y);
            ctx.stroke();
          } else {
            ctx.beginPath();
            ctx.moveTo(x, y);
            beginPath = true;
          }
        },
        false
      );
    </script>
  </body>
</html>
