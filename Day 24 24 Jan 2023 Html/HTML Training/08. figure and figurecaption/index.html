<p style="text-align: center;font: medium sans-serif;">Use a 'figure' element to mark up a photo in a document, and a 'figcaption' element to define a caption for the photo:</p>
<figure>
    <img src="elephant-660-480.jpg"
         alt="Elephant at sunset">
    <figcaption>An elephant at sunset</figcaption>
</figure>
